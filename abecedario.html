<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abecedario de Canciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #4da8d5, #2f7da9, #255f85);
      color: #fff;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background: linear-gradient(90deg, #4da8d5, #358fbe, #2a78a6);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font-size: 1.5rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* üîπ Bot√≥n de retroceso */
    .back-btn {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: none;
      font-size: 1.2rem;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-50%) scale(1.05);
    }

    .container {
      padding: 30px 15px;
      max-width: 950px;
      margin: 0 auto;
    }

    .letter-section {
      margin-bottom: 40px;
    }

    .letter {
      font-size: 2rem;
      font-weight: 600;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 15px;
      padding-bottom: 5px;
    }

    .song-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 12px 15px;
      margin-bottom: 14px;
      transition: transform 0.2s, background 0.3s;
      backdrop-filter: blur(5px);
    }

    .song-card:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.12);
    }

    .song-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .song-info {
      flex-grow: 1;
    }

    .song-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #f3fbff;
      margin-bottom: 2px;
    }

    .song-autor {
      font-size: 0.95rem;
      color: #b8e8ff;
    }

    .view-btn {
      background: #f1fbff;
      color: #2a78a6;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 7px 13px;
      cursor: pointer;
      transition: 0.2s;
    }

    .view-btn:hover {
      background: #dff6ff;
    }

    .no-songs {
      color: #a3dfff;
      text-align: center;
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 20px;
    }

    /* üîπ Responsivo */
    @media (max-width: 600px) {
      header {
        font-size: 1.3rem;
      }

      .song-card img {
        width: 50px;
        height: 50px;
      }

      .song-title {
        font-size: 1rem;
      }

      .song-autor {
        font-size: 0.85rem;
      }

      .view-btn {
        font-size: 0.85rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="back-btn" onclick="window.history.back()">‚Üê</button>
    Canciones de A - Z
  </header>

  <div class="container" id="content"></div>

  <script>
    async function cargarDatos() {
      try {
        const songsRes = await fetch("songs.json");
        const fotosRes = await fetch("fotos.json");
        const songs = await songsRes.json();
        const fotos = await fotosRes.json();

        // Ordenar canciones alfab√©ticamente
        songs.sort((a, b) => a.title.localeCompare(b.title));

        const content = document.getElementById("content");
        const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        letras.forEach(letra => {
          const cancionesPorLetra = songs.filter(song => song.title.toUpperCase().startsWith(letra));
          if (cancionesPorLetra.length > 0) {
            const section = document.createElement("div");
            section.className = "letter-section";
            section.innerHTML = `<div class="letter">${letra}</div>`;

            cancionesPorLetra.forEach(song => {
              const autorFoto = fotos.find(f => f.nombre.toLowerCase() === song.autor.toLowerCase());
              const fotoUrl = autorFoto ? autorFoto.foto : "https://via.placeholder.com/55/cccccc/000000?text=?";

              const card = document.createElement("div");
              card.className = "song-card";
              card.innerHTML = `
                <img src="${fotoUrl}" alt="${song.autor}">
                <div class="song-info">
                  <div class="song-title">${song.title}</div>
                  <div class="song-autor">${song.autor}</div>
                </div>
                <button class="view-btn" onclick="verCancion(${song.id})">Ver</button>
              `;
              section.appendChild(card);
            });

            content.appendChild(section);
          }
        });

        if (content.innerHTML.trim() === "") {
          content.innerHTML = `<p class="no-songs">No hay canciones disponibles a√∫n üéµ</p>`;
        }
      } catch (error) {
        console.error("Error cargando JSON:", error);
        document.getElementById("content").innerHTML = `<p class="no-songs">Error al cargar canciones üòû</p>`;
      }
    }

    function verCancion(id) {
      window.location.href = `song.html?id=${id}`;
    }

    cargarDatos();
  </script>
</body>
</html>
