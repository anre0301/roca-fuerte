<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Iniciar Sesión | Roca Fuerte</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0e162b, #0b1120);
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: conic-gradient(#00bfff33, #0055ff33, #00bfff33);
      animation: spin 14s linear infinite;
      z-index: 0;
      opacity: 0.7;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .login-container {
      position: relative;
      z-index: 1;
      width: 340px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: none; } }

    h2 {
      font-size: 26px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00bfff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #0072ff55;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    input::placeholder { color: #ccc; }
    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #00bfff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #00bfff, #0066ff);
      box-shadow: 0 0 8px #0072ff55;
      transition: transform 0.25s, box-shadow 0.25s;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00bfffaa;
    }

    .link {
      font-size: 14px;
      color: #ccc;
      margin-top: 15px;
    }
    .link span {
      color: #00bfff;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s;
    }
    .link span:hover { color: #fff; }

    .msg {
      margin-top: 12px;
      min-height: 24px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .ok { color: #90ffcf; }
    .error { color: #ff9a9a; }

    .hidden { display: none; }

    @media (max-width: 480px) {
      .login-container { width: 90%; padding: 35px 25px; }
      h2 { font-size: 23px; }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2 id="title">Iniciar Sesión</h2>

    <div id="mainSection">
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="loginBtn">Ingresar</button>

      <div class="link">
        ¿Olvidaste tu contraseña? <span id="forgotPassword">Restablecer</span>
      </div>
      <div class="link">
        ¿No tienes cuenta? <span id="registerToggle">Regístrate</span>
      </div>
    </div>

    <!-- 🔹 Sección de restablecer contraseña -->
    <div id="resetSection" class="hidden">
      <p>Ingresa el correo asociado a tu cuenta:</p>
      <input type="email" id="resetEmail" placeholder="tu_correo@gmail.com" />
      <button id="sendResetBtn">Enviar enlace</button>
      <div class="link">
        <span id="backToLogin">⬅ Volver</span>
      </div>
    </div>

    <div class="msg" id="welcomeMessage"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🔹 Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBt48uLSA1IhO36jXTbdOh7o-O8zQ2VAQ4",
      authDomain: "roca-fuerte-79965.firebaseapp.com",
      projectId: "roca-fuerte-79965",
      storageBucket: "roca-fuerte-79965.firebasestorage.app",
      messagingSenderId: "997970282203",
      appId: "1:997970282203:web:e2dcb13d7be47d753eeefe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const title = document.getElementById("title");
    const toggle = document.getElementById("registerToggle");
    const forgot = document.getElementById("forgotPassword");
    const welcomeMessage = document.getElementById("welcomeMessage");
    const mainSection = document.getElementById("mainSection");
    const resetSection = document.getElementById("resetSection");
    const backToLogin = document.getElementById("backToLogin");
    const sendResetBtn = document.getElementById("sendResetBtn");
    const resetEmail = document.getElementById("resetEmail");

    let isRegistering = false;

    const defaultAlbums = [
      { name: "Popurris", icon: "🎶", link: "albumes.html" },
      { name: "Canciones Mujer", icon: "💃", link: "albumes.html" },
      { name: "Adoración", icon: "🙏", link: "albumes.html" },
      { name: "Rápidas", icon: "⚡", link: "albumes.html" },
      { name: "Juveniles", icon: "🎤", link: "albumes.html" }
    ];

    toggle.addEventListener("click", () => {
      isRegistering = !isRegistering;
      title.textContent = isRegistering ? "Crear Cuenta" : "Iniciar Sesión";
      loginBtn.textContent = isRegistering ? "Registrarme" : "Ingresar";
      toggle.innerHTML = isRegistering
        ? '¿Ya tienes cuenta? <span>Inicia sesión</span>'
        : '¿No tienes cuenta? <span>Regístrate</span>';
      welcomeMessage.textContent = "";
      welcomeMessage.className = "msg";
    });

    async function ensureUserDoc(uid, emailValue) {
      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) await setDoc(ref, { email: emailValue, albums: defaultAlbums });
    }

    // Login / Registro
    loginBtn.addEventListener("click", async () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();
      welcomeMessage.textContent = "";
      welcomeMessage.className = "msg";

      if (!emailVal || !passVal) {
        welcomeMessage.textContent = "Completa todos los campos.";
        welcomeMessage.classList.add("error");
        return;
      }

      try {
        if (isRegistering) {
          const userCred = await createUserWithEmailAndPassword(auth, emailVal, passVal);
          await setDoc(doc(db, "users", userCred.user.uid), { email: emailVal, albums: defaultAlbums });
          welcomeMessage.textContent = "Cuenta creada con éxito. Inicia sesión ahora.";
          welcomeMessage.classList.add("ok");
          isRegistering = false;
          title.textContent = "Iniciar Sesión";
          loginBtn.textContent = "Ingresar";
          toggle.innerHTML = '¿No tienes cuenta? <span>Regístrate</span>';
        } else {
          const userCred = await signInWithEmailAndPassword(auth, emailVal, passVal);
          await ensureUserDoc(userCred.user.uid, emailVal);
          localStorage.setItem("user", JSON.stringify({ uid: userCred.user.uid, email: emailVal }));
          welcomeMessage.textContent = `Bienvenido, ${emailVal}`;
          welcomeMessage.classList.add("ok");
          setTimeout(() => (window.location.href = "index.html"), 1000);
        }
      } catch (error) {
        const code = error.code;
        const msg = {
          "auth/user-not-found": "Usuario no registrado.",
          "auth/wrong-password": "Contraseña incorrecta.",
          "auth/invalid-email": "Correo inválido.",
          "auth/email-already-in-use": "Correo ya registrado.",
          "auth/weak-password": "Contraseña muy débil (mínimo 6 caracteres)."
        }[code] || "Error inesperado.";
        welcomeMessage.textContent = msg;
        welcomeMessage.classList.add("error");
      }
    });

    // 🔹 Mostrar apartado de restablecer contraseña
    forgot.addEventListener("click", () => {
      mainSection.classList.add("hidden");
      resetSection.classList.remove("hidden");
      title.textContent = "Restablecer Contraseña";
      welcomeMessage.textContent = "";
    });

    // 🔹 Volver al login normal
    backToLogin.addEventListener("click", () => {
      resetSection.classList.add("hidden");
      mainSection.classList.remove("hidden");
      title.textContent = "Iniciar Sesión";
      welcomeMessage.textContent = "";
    });

    // 🔹 Enviar enlace de restablecimiento
    sendResetBtn.addEventListener("click", async () => {
      const emailVal = resetEmail.value.trim();
      welcomeMessage.className = "msg";
      if (!emailVal) {
        welcomeMessage.textContent = "Ingresa tu correo para restablecer.";
        welcomeMessage.classList.add("error");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, emailVal);
        welcomeMessage.textContent = `📩 Se envió un enlace a ${emailVal}`;
        welcomeMessage.classList.add("ok");
      } catch (error) {
        const msg =
          error.code === "auth/user-not-found"
            ? "El correo no se encuentra registrado."
            : "Error al enviar el correo.";
        welcomeMessage.textContent = msg;
        welcomeMessage.classList.add("error");
      }
    });
  </script>
</body>
</html>
